<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> [1div.html ]</title>

    <style>
        * {
            font-size: 20pt;
            font-weight: bold;
        }

        div {
            
            margin-bottom: 5px;
            border-color: #baabef;
            background-color: rgb(245, 220, 235);
            display: inline;
            /*spen 태그 효과*/
        }
        span
        {
            border: 2px solid red;
        }

         .my
        { 
            border:  2px solid brown;
            float: left;
        }
    </style>
</head>

<body>
    <p></p>
    <!-- div태그는 기본 => 라인개행 -->
    <div> 박스div1 25-08-21 14:25</div>
    <div> 박스div2 25-08-21 14:25</div>
    <div> 박스div3 25-08-21 14:25</div>
    <p></p>

    <span> 박스div1 25-08-21 14:25</span>
    <span> 박스div2 25-08-21 14:25</span>
    <span> 박스div3 25-08-21 14:25</span>
    <p></p>

    <div class="my"> 박스div1 25-08-21 14:25</div>
    <div class="my"> 박스div2 25-08-21 14:25</div>
    <div class="my"> 박스div3 25-08-21 14:25</div>
    <p></p>
</body>

</html>
