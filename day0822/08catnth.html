<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 15gallery.html </title>
    <style>
      ul li{
        width: 450px;
        margin-bottom: 10px;
      }

      ul li:nth-child(even){
        color:darkgrey
      }
       ul li:nth-child(odd){
        color:darkcyan
      }
       ul li:nth-child(1){
        color:aquamarine
      }
     
    </style>
</head>

<body>
    <h3>삼색이 치즈 고등어 턱시도</h3>
</body>
<ul>
    <li>삼색이</li>
    <li>치즈</li>
    <li>고등어</li>
    <li>턱시도</li>
    <li>까망</li>
    <li>하양</li>
    <li>카오스</li>
    <li>문신냥</li>
</ul>

</html>
