<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[07register.html]</title>
    <style>
        .input_group {
            /* height: 50px; */
            border-bottom: 1px dotted #abcdef;
        }

        textarea
        {
            font-size:10pt;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div style="width: 900px;">
        <form name="myform" action="" method="get">
            <fieldset>
                <legend>초간단 가입화면 만들기</legend>
                <div class="input_group">
                    <label>이름:</label>
                    <input type="text" name="user_name" placeholder="이름을 입력하시오">
                </div>

                <div class="input_group">
                    <label>비번:</label>
                    <input type="password" maxlength="6" name="user_password" placeholder="비밀번호는 주민번호입니다">
                </div>

                <div class="input_group">
                    <label>성별:</label>
                    <label><input type="radio" name="gender" value="man" checked>남자</label>
                    <label><input type="radio" name="gender" value="woman">여자</label>
                </div>

                <div class="input_group">
                    <label>취미:</label>
                    <label><input type="checkbox" name="hobby" value="play">축구</label>
                    <label><input type="checkbox" name="hobby" value="play">영화</label>
                    <label><input type="checkbox" name="hobby" value="play">공부</label>
                </div>

<!--radio > checked, option > selected => 기본 설정 값-->
                <div class="input_group">
                    <label>직업:</label>
                    <select name="job" id="job">
                        <option value="">----- 선택하세요 -----</option>
                        <option value="dba">DBA개발자</option>
                        <option value="pub">디자이너</option>
                        <option value="developr" selected >개발자</option>
                        <option value="manager">매니저</option>
                    </select>
                </div>

                 <div class="input_group">
                    <label>파일:</label>
                    <input type="file" name="user_file" size="30">
                </div>

                <div class="input_group">
                    <label></label>
                    <textarea name="memo" rows="5" clos="30" placeholder="자유롭게 의견을 남겨주세요"></textarea>
                </div>

                히든데이터 : <input type="hidden" name="mycheck" value="1234"> <br><!--안보여주는 부분-->
                 <input type="text" value="1234">

                 <div class="input_group">
                    <label>참조 코드:</label>
                    <input type="text" name="user_code" value="1234" readonly>
                    <!-- readonly 사용자 변경 불가능 value값 설정-->
                </div>

                <div class="input_group">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="입력취소">

                   
                </div>

                 
            </fieldset>
        </form>
    </div>
</body>

</html>
